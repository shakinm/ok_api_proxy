{{ define "index"}}

<section>

{{ range $key, $value := .}}
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <img class="banner_all_img" src="{{$value.Image}}">
                </div>
                <div class="col-md-6">
                    <h4>{{$value.Title}}</h4>
                    <dl class="dl-horizontal">
                    {{  range $k, $v := $value.Comments}}
                        <dt style="text-align: left">{{$v.Date}}</dt>
                        <dd>{{$v.Text}}</dd>

                    {{end}}
                    </dl>
                    <a href="https://www.ok.ru/rabotavahtoi/topic/{{$value.Id}}"><i class="fa  fa-odnoklassniki"></i>
                        подробнее в группе ... </a> <br/>
                {{$value.Like_count}}<i class="fa fa-thumbs-up"></i> {{$value.Comments_count}}<i
                        class="fa fa-comments"></i>
                </div>
            </div>
        </div>
    </div>



{{ end }}

</section>


{{ end }}
